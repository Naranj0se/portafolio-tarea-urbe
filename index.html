    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que el formulario se envíe por defecto
    
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;
    
        if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
          alert("Por favor, completa todos los campos.");
          return;
        }
    
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Por favor, introduce un correo electrónico válido.");
          return;
        }
    
        // Si pasa las validaciones, puedes procesar los datos aquí
        // Por ejemplo, mostrar un mensaje de éxito o enviar los datos a tu servidor

        // Aquí podrías agregar la lógica para enviar los datos a tu servidor mediante fetch o XMLHttpRequest
